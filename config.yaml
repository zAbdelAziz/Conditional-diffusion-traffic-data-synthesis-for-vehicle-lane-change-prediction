runner:
  name: framework-test-1
  seed: 42
  dataset:
    train: ngsim
    test: ngsim
    analyze: false
    online_synth: false
    synth_samples: 1000
  train:
    synth: true
    downstream: true
  model:
    diffusion: GaussianDiffusion
    synth: UNETDenoiser
    downstream: BiGRUClassifier
  dirs:
    root_datasets: datasets-files
    root_models: models-checkpoints
    raw_datasets: ${runner.dirs.root_datasets}/raw
    refactored_datasets: ${runner.dirs.root_datasets}/refactored
    synth_datasets: ${runner.dirs.root_datasets}/synth
    downstreamModel: ${runner.dirs.root_models}/downstream
    synthModel: ${runner.dirs.root_models}/synth

datasets:
  ngsim:
    clsName: NgsimDataset
    columns:
      - Vehicle_ID
      - Frame_ID
      - Local_X
      - Local_Y
      - Lane_ID
      - Preceding
      - Following
    subsets:
      locations:
        - i-80
    preprocessing:
      dt: 0.1
      sg_window: 41
      sg_polyorder: 3


models:
  GaussianDiffusion:
    clsName: GaussianDiffusionModel
    hyperparams:
      name: test
  UNETDenoiser:
    clsName: UNETDenoiserModel
    hyperparams:
      name: test
  TransformerDenoiser:
    clsName: TransformerDenoiserModel
    hyperparams:
      name: test

  BiGRUClassifier:
    clsName: BiGRUClassifierModel
    hyperparams:
      name: test
  TransformerBiGRUClassifier:
    clsName: TransformerBiGRUClassifierModel
    hyperparams:
      name: test
  xLSTMClassifier:
    clsName: xLSTMClassifierModel
    hyperparams:
      name: test

trainers:
  diffSynth:
    clsName: SynthTrainer

  downstream:
    clsName: DownstreamTrainer

logger:
  path: logs
  lock: false
  level: debug
  console: true
  console_flush: false
  bufferSize: 100
  buf_threshold: 0

wandb:
  enabled: false